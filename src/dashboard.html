<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 80%;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Dashboard</h1>
          <hr/>
          <br/>
          <div class="col-lg-12 text-center">
            <label>VTT Project ADDRESS : </label>
            <input type="text" name="address" id="address" style="width: 400px" readonly/>
            <button type="button" name="submit" id="submit" style="display: none;">Submit</button>
          </div>
          <div id="content" class="col-lg-12">
            <h2 class="text-center">Tokens</h2>
            <table id="data-table">
              <thead>
                <tr>
                    <th>Asset</th>
                    <th>Symbol</th>
                    <th>Contract Address</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="content-nft" class="col-lg-12">
            <h2 class="text-center">NFT</h2>
            <table id="data-table-nft">
              <thead>
                <tr>
                    <th>Token</th>
                    <th>Token ID</th>
                    <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>    
    <script src="js/dashboard.js"></script>
  </body>
</html>
